

{%load bootstrap5 %}

{%block styles%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{%endblock%}
  {{form.media}}
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="vh-100 d-flex flex-column align-items-center justify-content-center col-sm-7">
          <h1>Create Post</h1>
          <form  action="{%url 'cloneapp:newerpost'%}" method="POST" enctype="multipart/form-data">
            {%csrf_token%}
          
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-success btn-lg" value="Post">
          </form>
        </div>
      </div>
    </div>
  </div>

{%extends 'base.html'%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%block styles%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {%endblock%}
</head>
{%block content%}
<body >
    <div class="container-fluid">
        <div class="row" >
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="row" style="margin:0 !important;">
                    <div class="d-flex" style="flex-wrap:wrap !important; justify-content:space-around;">
                        {% for post in posts %}
                        <div class="col-sm-9 col-md-9 col-lg- card my-2 mx-1" style="height:620px !important">
                            <img src="{{post.image.url}}" alt="image" height="300px">
                            <h3 class="text-center text-primary"></h3>
                            <h4>{{post.postcaption|truncatechars:70}}</h4>
                            <p>Location: {{post.location}}</p>
                            <p>Categories: {{post.hashtag.all|join:', '}}</p>
                            <p>Created at: {{post.pub_date}}</p>
                            <div class="card-footer">
                                <input class="form-control input-lg" type="text" value="{{post.image.url}}"
                                id="{{image.id}}.url">
                                <div class="d-flex my-1" style="justify-content: center;">
                                    <a href="/{{image.id}}/delete/" class="btn btn-danger ">Delete Image</a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{%endblock%}
</html>
